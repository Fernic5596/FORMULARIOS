<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./CSS/estilo0.css">
</head>
<body>
    <header>
        <h1>Formulario de Datos Personales</h1>
    </header>
    <main>
        <form action="https://formspree.io/f/mgeggada" method="POST" onsubmit="return validarFormulario()">
            <fieldset>
                <legend>Información Personal</legend>
                
                <div>
                    <label for="nombre">Nombre:</label> 
                    <input type="text" name="nombre" id="nombre" required>
                </div>

                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                </div>

                <div>
                    <label for="pais">País de Residencia:</label>
                    <input type="text" name="pais" id="pais" required>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
        
        <nav>
            <ul>
                <li><a class="but" href="./formulario2.html">Estilo 1</a></li>
                <li><a class="but" href="./formulario3.html">Estilo de Alto Contraste</a></li>
            </ul>
        </nav>
    </main>
    <footer>
    </footer>
    <script src="./JS/validacion.js"></script>
</body>
</html>
